    <style>
      /* Responsive breakpoints */
@media (max-width: 1024px) {
  .col-span-6, .col-span-4, .col-span-3, .col-span-2 {
    grid-column: span 12 / span 12; /* Stack columns vertically on smaller screens */
  }

  .col-span-8 {
    grid-column: span 12 / span 12;
  }
}

@media (max-width: 768px) {
  .col-span-12, .col-span-8, .col-span-6, .col-span-4, .col-span-3, .col-span-2, .col-span-1 {
    grid-column: span 12 / span 12; /* All columns stack to full width on mobile */
  }

  .p-4 {
    padding: 1rem; /* Adjust padding on smaller screens */
  }

  input, textarea {
    padding: 0.5rem; /* Reduce input padding on smaller screens */
  }

  .text-lg {
    font-size: 1rem; /* Adjust font size for better readability */
  }

  .text-sm {
    font-size: 0.875rem;
  }
}

@media (max-width: 640px) {
  .col-span-12 {
    grid-column: span 12 / span 12;
  }

  .gap-4 {
    gap: 1rem; /* Adjust the gap between elements for smaller screens */
  }
}

    </style>
